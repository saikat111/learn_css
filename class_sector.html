<!DOCTYPE html>
<html>
<head>
<style>
.center {
  text-align: center;
  color: red;
}
.back{
    background-color: aliceblue;
}
h1{
    font-size: 50px;
    font-stretch: condensed;
    text-align: right;
}
.left{
    font-size: 50px;
    font-stretch: condensed;
    text-align: left;
}
</style>
</head>
<body class="back">

<h1 class="center">Red and center-aligned heading</h1>
<p class="left">Red and center-aligned paragraph.</p> 
<h1>This text is from right side</h1> 

</body>
</html>
